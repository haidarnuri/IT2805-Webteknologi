<!DOCTYPE html>
<html lang="nb">
    <head>
        <title>Tax form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" method="post">
        <div>
          <label for="name">
            Real name:
          </label><br>
          <input type="text" name="name" id="name" pattern="[æøåÆØÅa-zA-Z ]+" required><br>
        </div>

          <div>
            <label for="gender">
              Gender:
            </label>
            <select name="gender" id="gender" required>
              <option label="Male" value="male"></option>
              <option label="Femal" value="female"></option>
            </select>
          </div>

          <div>
            <label for="email">
              E-Mail
            </label><br>
            <input type="email" name="email" id="email" required><br>
          </div>

          <div>
            <label for="birthdate">
              Birthdate
            </label><br>
            <input type="date" name="birthdate" id="birthdate" max="1988-12-31" required><br>
          </div>

          <div>
            <label for="hero">
              Hero name:
            </label><br>
            <input type="text" name="hero" id="hero" required><br>
          </div>

          <div>
            <label for="gender">
              Do you wear spandex?
            </label>
            <select name="spandex" id="spandex" required>
              <option label="Yes" value="yes"></option>
              <option label="No" value="no"></option>
            </select>
          </div>

          <div>
            <label for="strenght">Strenght</label>
            <input type="number" name="strenght" id="strenght" min="1" max="10" required>
          </div>

          <div>
            <label for="speed">Speed</label>
            <input type="number" name="speed" id="speed" min="1" max="10" required>
          </div>

          <div>
            <label for="Intelligence">Intelligence</label>
            <input type="number" name="Intelligence" id="Intelligence" min="1" max="10" required>
          </div>

          <div>
            <label for="Income" >Income</label>
            <input type="number" name="income" id="Income" min="0" onchange="taxCalculation()" required>
          </div>

          <div>
            <label for="Wealth" >Wealth</label>
            <input type="number" name="wealth" id="Wealth" min="0" onchange="taxCalculation()" required>
          </div>

          <div>
            <label for="Tax">Tax</label>
            <input type="number" name="tax" id="Tax"readonly>
          </div>

          <div>
            <button type="submit" name="button">Submit Tax Form</button>
          </div>
        </form>

        <script src="javascript.js"></script>
    </body>
</html>
