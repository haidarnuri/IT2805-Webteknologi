<!DOCTYPE html>
<html lang="nb">
<head>
  <title>IT2805</title>

  <style>

    html, body{
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Part 1 */

    .header{
      font-family: sans-serif;
      padding-top: 30px;
      margin-bottom: 40px;
      text-align: center;
    }

    .box{
      position: relative;
      border-width: 2px;
      border-color: #0060A3;
      border-style: solid;
      height: 400px;
      margin-right: auto;
      margin-left: auto;
      width: 80%;
    }

    .one{
      position: relative;
      width: 100px;
      height: 100px;
      left: 5px;
      top: 5px;
      border-width: 2px;
      border-color: #FAA21B;
      border-style: solid;
    }

    .two{
      position:absolute;
      bottom:5px;
      left:5px;
      width: 100px;
      height: 100px;
      border-width: 2px;
      border-color: #FAA21B;
      border-style: solid;
      background-color: #fff;
    }

    .three{
      position: absolute;
      top: 100px;
      right: -50px;
      width: 100px;
      height: 100px;
      border-width: 2px;
      border-color: #FAA21B;
      border-style: solid;
      background-color: #fff;
    }

    .five{
      position: absolute;
      bottom: 0px;
      right: 2px;
      font-size: 35px;
      font-family: sans-serif;
    }

    .four{
      position: relative;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      border-width: 2px;
      border-color: #FAA21B;
      border-style: solid;
    }

    /* Part 2 */
    .five>a:visited, .five>a.unvisited{
      color: brown;
    }

    .five>a:hover{
      color: black;
    }

    .five>a:active{
      color: chartreuse;
    }


  </style>
</head>
<body>

    <div class="header">
      <h1>Assignment 3: position</h1>
    </div>

    <div class="box">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three">
      <div class="four"></div>
      </div>
      <div class="five">
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS is awesome
        </a>
      </div>
    </div>



</body>
</html>
